<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listing Page</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>Job Listings</h2>

    <!-- Filters Section -->
    <div class="filters">
        <div class="filter-item">
            <label>Job Type</label>
            <select id="jobType" class="form-control">
                <option value="">All</option>
                <option value="Full-time">Full-time</option>
                <option value="Part-time">Part-time</option>
                <option value="Freelance">Freelance</option>
                <option value="Internship">Internship</option>
            </select>
        </div>

        <div class="filter-item">
            <label>Location</label>
            <input type="text" id="location" placeholder="Enter Location" class="form-control">
        </div>

        <div class="filter-item">
            <label>Salary Range</label>
            <select id="salaryRange" class="form-control">
                <option value="">All</option>
                <option value="30000-50000">$30,000 - $50,000</option>
                <option value="50000-70000">$50,000 - $70,000</option>
                <option value="70000-100000">$70,000 - $100,000</option>
            </select>
        </div>

        <div class="filter-item">
            <label>Experience Level</label>
            <select id="experience" class="form-control">
                <option value="">All</option>
                <option value="Entry-level">Entry-level</option>
                <option value="Mid-level">Mid-level</option>
                <option value="Senior-level">Senior-level</option>
            </select>
        </div>

        <div class="filter-item">
            <label>Industry</label>
            <select id="industry" class="form-control">
                <option value="">All</option>
                <option value="IT">IT</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Finance">Finance</option>
            </select>
        </div>

        <!-- Sort By Section -->
        <div class="filter-item">
            <label>Sort By</label>
            <select id="sortBy" class="form-control">
                <option value="">None</option>
                <option value="datePosted">Date Posted</option>
                <option value="salary">Salary</option>
            </select>
        </div>

        <button onclick="applyFilters()">Apply Filters</button>
    </div>

    <!-- Job Listings Section -->
    <div id="jobListings" class="job-listings">
        <!-- Job Cards will be dynamically inserted here -->
    </div>
</div>

<!-- Link to the JavaScript file -->
<script src="index.js"></script>
</body>
</html>
